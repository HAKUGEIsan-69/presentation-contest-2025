<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メンテナンス中 - 高校生プレゼンテーションコンテスト2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl p-12 max-w-2xl mx-4 text-center">
        <div class="mb-8">
            <div class="loader mx-auto mb-6"></div>
            <i class="fas fa-tools text-6xl text-purple-600 mb-4"></i>
        </div>

        <h1 class="text-4xl font-bold text-gray-800 mb-4">メンテナンス中</h1>

        <div id="maintenanceMessage" class="text-lg text-gray-600 mb-8">
            システムメンテナンス中です。しばらくお待ちください。
        </div>

        <div id="countdown" class="hidden mb-8">
            <p class="text-sm text-gray-500 mb-2">メンテナンス終了予定時刻</p>
            <p id="countdownTime" class="text-2xl font-semibold text-purple-600"></p>
        </div>

        <div class="border-t pt-6">
            <p class="text-gray-500 mb-4">
                ご不便をおかけして申し訳ございません。<br>
                より良いサービスをご提供するためのメンテナンスを行っています。
            </p>

            <div class="flex justify-center space-x-4 mt-6">
                <a href="admin-login.html" class="text-purple-600 hover:text-purple-800 text-sm">
                    <i class="fas fa-user-shield mr-1"></i>管理者ログイン
                </a>
                <button onclick="checkStatus()" class="text-gray-600 hover:text-gray-800 text-sm">
                    <i class="fas fa-sync-alt mr-1"></i>状態を確認
                </button>
            </div>
        </div>
    </div>

    <script>
        // メンテナンス設定の読み込み
        function loadMaintenanceSettings() {
            const settings = localStorage.getItem('siteSettings');
            if (settings) {
                const siteSettings = JSON.parse(settings);

                // カスタムメッセージの表示
                if (siteSettings.maintenanceMessage) {
                    document.getElementById('maintenanceMessage').textContent = siteSettings.maintenanceMessage;
                }

                // カウントダウンの表示
                if (siteSettings.showCountdown && siteSettings.maintenanceEnd) {
                    const countdownDiv = document.getElementById('countdown');
                    const countdownTime = document.getElementById('countdownTime');
                    countdownDiv.classList.remove('hidden');

                    const endTime = new Date(siteSettings.maintenanceEnd);
                    countdownTime.textContent = endTime.toLocaleString('ja-JP');

                    // カウントダウンタイマー
                    setInterval(() => {
                        const now = new Date();
                        const diff = endTime - now;

                        if (diff > 0) {
                            const hours = Math.floor(diff / (1000 * 60 * 60));
                            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                            countdownTime.textContent = `残り ${hours}時間 ${minutes}分 ${seconds}秒`;
                        } else {
                            countdownTime.textContent = 'まもなく再開予定';
                            // 自動的にサイトの状態を確認
                            setTimeout(checkStatus, 5000);
                        }
                    }, 1000);
                }
            }
        }

        // サイト状態の確認
        function checkStatus() {
            const settings = localStorage.getItem('siteSettings');
            if (settings) {
                const siteSettings = JSON.parse(settings);
                if (siteSettings.isPublic) {
                    // サイトが公開されている場合はメインページへリダイレクト
                    window.location.href = 'main.html';
                } else {
                    alert('サイトはまだメンテナンス中です。');
                }
            } else {
                // 設定がない場合は公開とみなす
                window.location.href = 'main.html';
            }
        }

        // ページ読み込み時に設定を確認
        document.addEventListener('DOMContentLoaded', function() {
            loadMaintenanceSettings();

            // 管理者の場合は直接アクセス可能かチェック
            const adminSession = sessionStorage.getItem('adminAuthenticated');
            const settings = localStorage.getItem('siteSettings');

            if (adminSession === 'true' && settings) {
                const siteSettings = JSON.parse(settings);
                if (siteSettings.allowAdmin) {
                    // 管理者はメンテナンス中でもアクセス可能
                    const notification = document.createElement('div');
                    notification.className = 'fixed top-4 right-4 bg-blue-500 text-white px-6 py-3 rounded-lg shadow-lg';
                    notification.innerHTML = '<i class="fas fa-info-circle mr-2"></i>管理者として閲覧中';
                    document.body.appendChild(notification);

                    setTimeout(() => {
                        window.location.href = 'main.html';
                    }, 2000);
                }
            }
        });
    </script>
</body>
</html>
