
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高校生プレゼンテーションコンテスト2025 - ログイン</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full">
        <!-- ログインカード -->
        <div class="bg-white rounded-2xl shadow-2xl p-8 floating">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">
                    高校生プレゼンテーションコンテスト
                </h1>
                <h2 class="text-xl text-purple-600 font-medium">
                    植草学園大学 2025
                </h2>
                <p class="text-gray-600 mt-4">
                    五感でつながる子どもたち
                </p>
                <p class="text-sm text-gray-500 mt-2">
                    高校生のまなざしから未来へ
                </p>
            </div>

            <!-- ログインフォーム -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        アクセスコード
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                        placeholder="アクセスコードを入力"
                        required
                    >
                </div>

                <button
                    type="submit"
                    class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 px-4 rounded-lg font-medium hover:opacity-90 transition duration-200 transform hover:scale-105"
                >
                    サイトへアクセス
                </button>

                <div id="errorMessage" class="hidden bg-red-50 text-red-600 p-3 rounded-lg text-sm">
                    アクセスコードが正しくありません
                </div>
            </form>

            <div class="mt-8 pt-6 border-t border-gray-200">
                <p class="text-center text-xs text-gray-500">
                    このサイトは関係者のみアクセス可能です<br>
                    アクセスコードをお持ちでない方は管理者にお問い合わせください
                </p>
            </div>
        </div>

        <!-- 装飾的な要素 -->
        <div class="mt-8 text-center">
            <p class="text-white text-sm opacity-80">
                雲雀丘学園高等学校 地域共生ゼミ
            </p>
        </div>
    </div>

    <script>
        // Supabase設定（実際のプロジェクトURLとAnonキーに置き換えてください）
        const SUPABASE_URL = 'https://goneyrlzzblcyzasecnl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdvbmV5cmx6emJsY3l6YXNlY25sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxNjMyMjksImV4cCI6MjA3NzczOTIyOX0.i3UiM6Tw9YgaQBmSHYgdBre_J3EAaTCkqpKk_IJuLEY';

        // 簡易認証用のアクセスコード（本番環境では環境変数等で管理してください）
        const ACCESS_CODE = 'UEKUSA2025'; // 変更してください

        // Supabase初期化
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // ローディング表示
            const submitButton = e.target.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            submitButton.disabled = true;
            submitButton.textContent = '確認中...';

            try {
                // Supabaseでアクセスコードを確認
                const { data, error } = await supabaseClient
                    .from('access_codes')
                    .select('*')
                    .eq('code', password)
                    .eq('is_active', true)
                    .single();

                if (error || !data) {
                    throw new Error('Invalid access code');
                }

                // 有効期限チェック（設定されている場合）
                if (data.expires_at) {
                    const expiresAt = new Date(data.expires_at);
                    if (expiresAt < new Date()) {
                        throw new Error('Access code has expired');
                    }
                }

                // アクセスログを記録（オプション）
                await supabaseClient
                    .from('access_logs')
                    .insert([{
                        access_code: password,
                        user_agent: navigator.userAgent
                    }]);

                // 認証成功
                sessionStorage.setItem('authenticated', 'true');
                sessionStorage.setItem('authTime', new Date().toISOString());
                sessionStorage.setItem('accessCode', data.code);

                // メインページへリダイレクト
                window.location.href = './index.html';

            } catch (error) {
                // エラーメッセージを表示
                errorMessage.classList.remove('hidden');
                document.getElementById('password').value = '';

                // エラーメッセージのカスタマイズ
                if (error.message === 'Access code has expired') {
                    errorMessage.textContent = 'アクセスコードの有効期限が切れています';
                } else {
                    errorMessage.textContent = 'アクセスコードが正しくありません';
                }

                // 3秒後にエラーメッセージを隠す
                setTimeout(() => {
                    errorMessage.classList.add('hidden');
                    errorMessage.textContent = 'アクセスコードが正しくありません';
                }, 3000);

                console.error('認証エラー:', error);
            } finally {
                // ボタンを元に戻す
                submitButton.disabled = false;
                submitButton.textContent = originalText;
            }
        });

        // ページロード時の処理
        window.addEventListener('load', () => {
            // 既に認証済みの場合はメインページへリダイレクト
            if (sessionStorage.getItem('authenticated') === 'true') {
                const authTime = new Date(sessionStorage.getItem('authTime'));
                const now = new Date();
                const hoursDiff = (now - authTime) / (1000 * 60 * 60);

                // 24時間以内の認証は有効
                if (hoursDiff < 24) {
                    window.location.href = './index.html';
                } else {
                    sessionStorage.removeItem('authenticated');
                    sessionStorage.removeItem('authTime');
                }
            }
        });
    </script>
</body>
</html>
