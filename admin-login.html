<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ログイン - 高校生プレゼンテーションコンテスト2025</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full">
        <!-- ログインカード -->
        <div class="bg-white rounded-2xl shadow-2xl p-8 floating">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">
                    管理者ログイン
                </h1>
                <h2 class="text-xl text-purple-600 font-medium">
                    高校生プレゼンテーションコンテスト2025
                </h2>
                <p class="text-gray-600 mt-4">
                    管理者専用ページ
                </p>
            </div>

            <!-- ログインフォーム -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        メールアドレス
                    </label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                        placeholder="admin@example.com"
                        required
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        パスワード
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                        placeholder="パスワードを入力"
                        required
                    >
                </div>

                <button
                    type="submit"
                    class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 px-4 rounded-lg font-medium hover:opacity-90 transition duration-200 transform hover:scale-105"
                >
                    管理者ページへログイン
                </button>

                <div id="errorMessage" class="hidden bg-red-50 text-red-600 p-3 rounded-lg text-sm">
                    ログイン情報が正しくありません
                </div>
            </form>

            <div class="mt-8 pt-6 border-t border-gray-200">
                <p class="text-center text-xs text-gray-500">
                    管理者権限を持つユーザーのみアクセス可能です<br>
                    <a href="main.html" class="text-purple-600 hover:underline">一般サイトへ戻る</a>
                </p>
            </div>
        </div>

        <!-- 装飾的な要素 -->
        <div class="mt-8 text-center">
            <p class="text-white text-sm opacity-80">
                雲雀丘学園高等学校 地域共生ゼミ
            </p>
        </div>
    </div>

    <script>
        // Supabase設定
        const SUPABASE_URL = 'https://goneyrlzzblcyzasecnl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdvbmV5cmx6emJsY3l6YXNlY25sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxNjMyMjksImV4cCI6MjA3NzczOTIyOX0.i3UiM6Tw9YgaQBmSHYgdBre_J3EAaTCkqpKk_IJuLEY';

        // Supabase初期化
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // ローディング表示
            const submitButton = e.target.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            submitButton.disabled = true;
            submitButton.textContent = '認証中...';

            try {
                // Supabase認証
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // 認証成功
                sessionStorage.setItem('adminAuthenticated', 'true');
                sessionStorage.setItem('adminAuthTime', new Date().toISOString());
                sessionStorage.setItem('adminUser', email);

                // 管理者ページへリダイレクト
                window.location.href = './admin.html';

            } catch (error) {
                // エラーメッセージを表示
                errorMessage.classList.remove('hidden');
                document.getElementById('password').value = '';

                // 3秒後にエラーメッセージを隠す
                setTimeout(() => {
                    errorMessage.classList.add('hidden');
                }, 3000);

                console.error('認証エラー:', error);
            } finally {
                // ボタンを元に戻す
                submitButton.disabled = false;
                submitButton.textContent = originalText;
            }
        });

        // ページロード時の処理
        window.addEventListener('load', () => {
            // 既に認証済みの場合は管理者ページへリダイレクト
            if (sessionStorage.getItem('adminAuthenticated') === 'true') {
                const authTime = new Date(sessionStorage.getItem('adminAuthTime'));
                const now = new Date();
                const hoursDiff = (now - authTime) / (1000 * 60 * 60);

                // 24時間以内の認証は有効
                if (hoursDiff < 24) {
                    window.location.href = './admin.html';
                } else {
                    sessionStorage.removeItem('adminAuthenticated');
                    sessionStorage.removeItem('adminAuthTime');
                    sessionStorage.removeItem('adminUser');
                }
            }
        });
    </script>
</body>
</html>
