<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理画面 - アクセスコード管理</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- ナビゲーション -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <h1 class="text-xl font-bold text-purple-600">
                    アクセスコード管理画面
                </h1>
                <button onclick="logout()" class="text-gray-600 hover:text-gray-900">
                    <i class="fas fa-sign-out-alt mr-2"></i>ログアウト
                </button>
            </div>
        </div>
    </nav>

    <!-- 管理者ログイン -->
    <div id="adminLogin" class="min-h-screen flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
            <h2 class="text-2xl font-bold mb-6">管理者ログイン</h2>
            <form id="adminLoginForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        管理者パスワード
                    </label>
                    <input type="password" id="adminPassword"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                           placeholder="管理者パスワード" required>
                </div>
                <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700">
                    ログイン
                </button>
                <div id="adminError" class="mt-4 text-red-600 text-sm hidden"></div>
            </form>
        </div>
    </div>

    <!-- 管理画面 -->
    <div id="adminPanel" class="hidden container mx-auto px-4 py-8">
        <!-- 統計情報 -->
        <div class="grid md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">有効なコード数</h3>
                <p class="text-3xl font-bold text-purple-600" id="activeCodesCount">0</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">今日のアクセス数</h3>
                <p class="text-3xl font-bold text-green-600" id="todayAccessCount">0</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">総アクセス数</h3>
                <p class="text-3xl font-bold text-blue-600" id="totalAccessCount">0</p>
            </div>
        </div>

        <!-- コード管理セクション -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">アクセスコード一覧</h2>
                <button onclick="showAddCodeModal()"
                        class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">
                    <i class="fas fa-plus mr-2"></i>新規コード追加
                </button>
            </div>

            <!-- コードテーブル -->
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                コード
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                説明
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                状態
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                有効期限
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                作成日
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                操作
                            </th>
                        </tr>
                    </thead>
                    <tbody id="codesTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- ここにコードが動的に追加される -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- アクセスログセクション -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-bold mb-6">アクセスログ（直近50件）</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                アクセス日時
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                使用コード
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                ユーザーエージェント
                            </th>
                        </tr>
                    </thead>
                    <tbody id="logsTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- ここにログが動的に追加される -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- コード追加モーダル -->
    <div id="addCodeModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg p-8 max-w-md w-full">
            <h3 class="text-xl font-bold mb-4">新規アクセスコード追加</h3>
            <form id="addCodeForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        アクセスコード
                    </label>
                    <input type="text" id="newCode"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg"
                           placeholder="例: GUEST2025" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        説明
                    </label>
                    <input type="text" id="newDescription"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg"
                           placeholder="例: ゲスト用アクセスコード">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        有効期限（オプション）
                    </label>
                    <input type="datetime-local" id="newExpiresAt"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                <div class="flex space-x-4">
                    <button type="submit"
                            class="flex-1 bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700">
                        追加
                    </button>
                    <button type="button" onclick="hideAddCodeModal()"
                            class="flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-400">
                        キャンセル
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Supabase設定
        const SUPABASE_URL = 'https://goneyrlzzblcyzasecnl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdvbmV5cmx6emJsY3l6YXNlY25sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxNjMyMjksImV4cCI6MjA3NzczOTIyOX0.i3UiM6Tw9YgaQBmSHYgdBre_J3EAaTCkqpKk_IJuLEY';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // 管理者パスワード（本番環境では環境変数で管理）
        const ADMIN_PASSWORD = '[REDACTED]';

        let isAdminLoggedIn = false;

        // 管理者ログイン
        document.getElementById('adminLoginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const password = document.getElementById('adminPassword').value;

            if (password === ADMIN_PASSWORD) {
                isAdminLoggedIn = true;
                document.getElementById('adminLogin').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                loadDashboard();
            } else {
                const error = document.getElementById('adminError');
                error.textContent = 'パスワードが正しくありません';
                error.classList.remove('hidden');
            }
        });

        // ダッシュボードの読み込み
        async function loadDashboard() {
            await Promise.all([
                loadCodes(),
                loadLogs(),
                loadStatistics()
            ]);
        }

        // コード一覧の読み込み
        async function loadCodes() {
            try {
                const { data, error } = await supabaseClient
                    .from('access_codes')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                const tbody = document.getElementById('codesTableBody');
                tbody.innerHTML = '';

                data.forEach(code => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="font-mono text-sm">${code.code}</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            ${code.description || '-'}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full
                                   ${code.is_active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                ${code.is_active ? '有効' : '無効'}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${code.expires_at ? new Date(code.expires_at).toLocaleString('ja-JP') : '-'}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${new Date(code.created_at).toLocaleDateString('ja-JP')}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button onclick="toggleCode('${code.id}', ${!code.is_active})"
                                    class="text-indigo-600 hover:text-indigo-900 mr-3">
                                ${code.is_active ? '無効化' : '有効化'}
                            </button>
                            <button onclick="deleteCode('${code.id}')"
                                    class="text-red-600 hover:text-red-900">
                                削除
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });

                // 有効なコード数を更新
                const activeCount = data.filter(code => code.is_active).length;
                document.getElementById('activeCodesCount').textContent = activeCount;
            } catch (error) {
                console.error('コード一覧の読み込みエラー:', error);
            }
        }

        // アクセスログの読み込み
        async function loadLogs() {
            try {
                const { data, error } = await supabaseClient
                    .from('access_logs')
                    .select('*')
                    .order('accessed_at', { ascending: false })
                    .limit(50);

                if (error) throw error;

                const tbody = document.getElementById('logsTableBody');
                tbody.innerHTML = '';

                data.forEach(log => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            ${new Date(log.accessed_at).toLocaleString('ja-JP')}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="font-mono text-sm">${log.access_code || '-'}</span>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-500">
                            <span class="truncate block max-w-xs" title="${log.user_agent}">
                                ${log.user_agent || '-'}
                            </span>
                        </td>
                    `;
                    tbody.appendChild(row);
                });

                // 総アクセス数を更新
                document.getElementById('totalAccessCount').textContent = data.length;

                // 今日のアクセス数を計算
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const todayLogs = data.filter(log => new Date(log.accessed_at) >= today);
                document.getElementById('todayAccessCount').textContent = todayLogs.length;
            } catch (error) {
                console.error('ログの読み込みエラー:', error);
            }
        }

        // 統計情報の読み込み
        async function loadStatistics() {
            // この関数は loadCodes と loadLogs で既に実装済み
        }

        // コードの有効/無効切り替え
        async function toggleCode(id, isActive) {
            try {
                const { error } = await supabaseClient
                    .from('access_codes')
                    .update({ is_active: isActive })
                    .eq('id', id);

                if (error) throw error;

                loadCodes();
            } catch (error) {
                console.error('コードの更新エラー:', error);
                alert('コードの更新に失敗しました');
            }
        }

        // コードの削除
        async function deleteCode(id) {
            if (!confirm('本当に削除しますか？')) return;

            try {
                const { error } = await supabaseClient
                    .from('access_codes')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                loadCodes();
            } catch (error) {
                console.error('コードの削除エラー:', error);
                alert('コードの削除に失敗しました');
            }
        }

        // モーダルの表示/非表示
        function showAddCodeModal() {
            document.getElementById('addCodeModal').classList.remove('hidden');
        }

        function hideAddCodeModal() {
            document.getElementById('addCodeModal').classList.add('hidden');
            document.getElementById('addCodeForm').reset();
        }

        // 新規コードの追加
        document.getElementById('addCodeForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const code = document.getElementById('newCode').value;
            const description = document.getElementById('newDescription').value;
            const expiresAt = document.getElementById('newExpiresAt').value;

            try {
                const insertData = {
                    code,
                    description,
                    is_active: true
                };

                if (expiresAt) {
                    insertData.expires_at = new Date(expiresAt).toISOString();
                }

                const { error } = await supabaseClient
                    .from('access_codes')
                    .insert([insertData]);

                if (error) throw error;

                hideAddCodeModal();
                loadCodes();
            } catch (error) {
                console.error('コードの追加エラー:', error);
                alert('コードの追加に失敗しました。コードが重複している可能性があります。');
            }
        });

        // ログアウト
        function logout() {
            isAdminLoggedIn = false;
            document.getElementById('adminLogin').classList.remove('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('adminPassword').value = '';
        }
    </script>
</body>
</html>
